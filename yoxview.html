<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<style>
	html, body{
    	background: #222933;
    	overflow:hidden;
		height:100%;}
	.jumbotron{
   		margin:1px auto;
    	padding:1px;
    	height:800px;}
    .container{
    	width:100%;
		text-align:center;
		max-width:1280px;}
	.nopadding{
    	padding: 0 !important;
    	margin: 0 !important;}
	</style>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<div class="row">
			<div class="col-md-3 nopadding">
				<p>The menu column</p>
				<a href="http://www.slate.com/" target="_blank">Go to Slate</a>
			</div>
			<div class="col-md-7 nopadding">
				<p>The content column</p>
			</div>
			<div class="col-md-2 nopadding">
				<p>The sidebar</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
